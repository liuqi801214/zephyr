CONFIG_MAIN_STACK_SIZE=3500
CONFIG_SYSTEM_WORKQUEUE_STACK_SIZE=2048
# The Bluetooth API should not be used from a preemptive thread:
CONFIG_MAIN_THREAD_PRIORITY=-2

CONFIG_BT=y
#CONFIG_BT_DEBUG_LOG=y
CONFIG_BT_OBSERVER=y
CONFIG_BT_BROADCASTER=y

CONFIG_BT_CTLR_DUP_FILTER_LEN=0
CONFIG_BT_CTLR_LE_ENC=n
CONFIG_BT_CTLR_LE_PING=n
CONFIG_BT_DATA_LEN_UPDATE=n
CONFIG_BT_PHY_UPDATE=n
CONFIG_BT_CTLR_MIN_USED_CHAN=n
CONFIG_BT_CTLR_PRIVACY=n
CONFIG_BT_CTLR_CHAN_SEL_2=n

CONFIG_BT_MESH=y
CONFIG_BT_MESH_SUBNET_COUNT=1
CONFIG_BT_MESH_APP_KEY_COUNT=1
CONFIG_BT_MESH_ADV_BUF_COUNT=10
CONFIG_BT_MESH_TX_SEG_MSG_COUNT=3
CONFIG_BT_MESH_RX_SEG_MAX=32
CONFIG_BT_MESH_MODEL_GROUP_COUNT=2
CONFIG_BT_MESH_LABEL_COUNT=0
CONFIG_BT_MESH_CFG_CLI=y
CONFIG_BT_MESH_HEALTH_CLI=y
CONFIG_BT_MESH_BEACON_ENABLED=n
CONFIG_BT_MESH_RELAY=y
CONFIG_BT_MESH_RELAY_RETRANSMIT_COUNT=3

CONFIG_BT_MESH_PROVISIONER=y
CONFIG_BT_MESH_PROV_DEVICE=n
CONFIG_BT_MESH_CDB=y
CONFIG_BT_MESH_CDB_NODE_COUNT=16
CONFIG_BT_MESH_CDB_SUBNET_COUNT=3
CONFIG_BT_MESH_CDB_APP_KEY_COUNT=3

CONFIG_BT_SETTINGS=y
CONFIG_FLASH=y
CONFIG_FLASH_PAGE_LAYOUT=y
CONFIG_FLASH_MAP=y
CONFIG_NVS=y
CONFIG_SETTINGS=y
CONFIG_BT_MESH_RPL_STORE_TIMEOUT=600

#CONFIG_BT_MESH_LOG_LEVEL_DBG=y
#CONFIG_BT_MESH_SETTINGS_LOG_LEVEL_DBG=y
#CONFIG_BT_MESH_NET_LOG_LEVEL_DBG=y
#CONFIG_BT_MESH_MODEL_LOG_LEVEL_DBG=y
#CONFIG_BT_MESH_TRANS_LOG_LEVEL_DBG=y
#CONFIG_BT_MESH_ACCESS_LOG_LEVEL_DBG=y

#CONFIG_BT_MESH_LOW_POWER=y
#CONFIG_BT_MESH_LOG_LEVEL_DBG=y
#CONFIG_BT_MESH_LOW_POWER_LOG_LEVEL_DBG=y
#CONFIG_BT_MESH_BEACON_LOG_LEVEL_DBG=y
#CONFIG_BT_MESH_CRYPTO_LOG_LEVEL_DBG=y
#CONFIG_BT_MESH_ADV_LOG_LEVEL_DBG=y


CONFIG_LOG=y

CONFIG_BT_EXT_ADV=n

CONFIG_BT_BUF_EVT_DISCARDABLE_SIZE=255
# CONFIG_BT_BUF_EVT_DISCARDABLE_COUNT=10


CONFIG_BT_MESH_CRPL=60
CONFIG_BT_MESH_MSG_CACHE_SIZE=60
CONFIG_BT_MESH_CDB=y
CONFIG_BT_MESH_CDB_NODE_COUNT=60

CONFIG_NVS_LOOKUP_CACHE=y
CONFIG_SETTINGS_NVS_NAME_CACHE=y
CONFIG_SETTINGS_NVS_NAME_CACHE_SIZE=64


CONFIG_SHELL=y
CONFIG_BT_MESH_SHELL=y
CONFIG_BT_MESH_SHELL_CDB=y

CONFIG_SHELL_STACK_SIZE=1500
CONFIG_SHELL_CMD_BUFF_SIZE=64

# CONFIG_BT_MESH_ADV_STACK_SIZE=2000
CONFIG_BT_MESH_SETTINGS_WORKQ_STACK_SIZE=1500
# CONFIG_BT_MESH_SHELL_PROV_CTX_INSTANCE=y


CONFIG_BT_MESH_ADV_STACK_SIZE=3000
 
CONFIG_LOG_BUFFER_SIZE=1024
 
CONFIG_SYS_HEAP_RUNTIME_STATS=y
 
 
CONFIG_BT_MESH_NETWORK_TRANSMIT_INTERVAL=10
CONFIG_BT_MESH_NETWORK_TRANSMIT_COUNT=0

CONFIG_BT_MESH_UNPROV_BEACON_INT=10
 
CONFIG_RTL_BT_ADV_AND_SCAN_USER_PUBLIC_ADDR=1
 
CONFIG_REALTEK_BT_CONTROLLER_STACK_SIZE=2520
 
CONFIG_CODE_DATA_RELOCATION=n

CONFIG_SPEED_OPTIMIZATIONS=y

CONFIG_FLASH_SHELL=n

 
# CONFIG_BT_MESH_GATT_PROXY_ENABLED=y
 
CONFIG_BT_MESH_PROV_LOG_LEVEL_DBG=y
 
# CONFIG_BT_MESH_PROXY_LOG_LEVEL_DBG=y

CONFIG_BT_MESH_TRANS_LOG_LEVEL_DBG=y


# CONFIG_STDOUT_CONSOLE=y
# enable to use thread names
CONFIG_THREAD_NAME=y
CONFIG_SEGGER_SYSTEMVIEW=y
CONFIG_USE_SEGGER_RTT=y
CONFIG_TRACING=y
CONFIG_TRACING_BACKEND_RAM=y
# enable for post-mortem tracing
CONFIG_SEGGER_SYSVIEW_POST_MORTEM_MODE=n

CONFIG_TRACING_BUFFER_SIZE=4096